<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Pabna</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- own css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <!-- nav section starts -->
        <div class="container-fluid bg-info">
            <div class="row p-2">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="container-fluid">
                        <a class="navbar-brand text-dark fs-3 ms-2 fw-bold" href="#header">Food Pabna</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarScroll">
                            <form class="d-flex mx-auto w-50 ">
                                <input class="form-control me-2 w-100 p-2 rounded-pill border-0" type="search"
                                    placeholder="Search" aria-label="Search">

                            </form>
                            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                                style="--bs-scroll-height: 100px;">
                                <li class="nav-item">
                                    <button type="button" class="btn btn-dark position-relative">
                                        <i class="fas fa-shopping-cart"></i>
                                        <span
                                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                            0+
                                            <span class="visually-hidden">unread messages</span>
                                        </span>
                                    </button>
                                </li>

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle fw-bold fs-5" href="#"
                                        id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Specials
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                        <li><a class="dropdown-item" href="#burger">Burger</a></li>
                                        <li><a class="dropdown-item" href="#piza">Pizza</a></li>

                                        <li><a class="dropdown-item" href="#steak">Steak</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="" type="menu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                        aria-controls="offcanvasRight"><i class="far fa-user-circle  text-decoration-none
                                        text-dark fs-2 fw-bold mt-1 " style="cursor: pointer;"></i></a>
                                    <!-- off canvass start -->
                                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                                        aria-labelledby="offcanvasRightLabel">
                                        <div class="offcanvas-header">
                                            <h5 id="offcanvasRightLabel"> <i
                                                    class="fas fa-id-card fs-2 fw-bold me-2"></i>Profile</h5>
                                            <button type="button" class="btn-close text-reset"
                                                data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                        </div>
                                        <div class="offcanvas-body">

                                            <ul class="w-100 profile">
                                                <li class="list-unstyled w-100  "><a class="text-dark fs-5 p-2  d-block"
                                                        href="">Sign-Up</a></li>
                                                <li><a class="text-dark fs-5 p-2  d-block" href="">Dashboard</a></li>
                                                <li><a class="text-dark fs-5 p-2  d-block" href="">Offers</a></li>
                                                <li><a class="text-dark fs-5 p-2  d-block" href="">Packages</a></li>
                                                <li><a class="text-dark fs-5 p-2  d-block" href="">Log-out</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>
            </div>
        </div>

    </header>





    <!-- bootstrap js bundle cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/be607db95d.js" crossorigin="anonymous"></script>
</body>

</html>
